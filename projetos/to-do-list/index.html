<body class="bg-secondary bg-gradient bg-opacity-25">
  <header class="container text-center">
    <h1 class="shadow-lg mb-4 rounded p-3">Minha Lista de Tarefas</h1>
    <p class="lead" id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <div class="text-center mb-3">
    <input class="form-control mb-3" type="text" id="texto-tarefa" placeholder="Ex: Estilizar o site">
    <div class="btn-group mb-3">
      <button class="btn btn-outline-success" id="criar-tarefa">Criar tarefa</button>
      <button class="btn btn-outline-info" id="salvar-tarefas">Salvar tarefas</button>
    </div>
    <div class="container btn-group mb-3">
      <button class="btn btn-primary" id="mover-baixo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
      </svg> Mover para baixo</button>
      <button class="btn btn-primary" id="mover-cima"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
      </svg> Mover para cima</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-dark" id="remover-finalizados">Remover concluídos</button>
      <button class="btn btn-warning" id="remover-selecionado">Remover selecionados</button>
      <button class="btn btn-danger" id="apaga-tudo">Apagar tudo</button>
    </div>
  </div>

  <ol class="container text-center list-group" id="lista-tarefas"></ol>
